<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar-Design</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu-icon" id="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#home"><i class="fas fa-home"></i></a></li>
                <li><a href="#services"><i class="fas fa-cog"></i></a></li>
                <li><a href="#about"><i class="fas fa-user"></i></a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i></a></li>
                <li><a href="#blog"><i class="fas fa-pencil-alt"></i></a></li>
                <li><a href="#shop"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </header>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
